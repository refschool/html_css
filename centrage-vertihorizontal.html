<!DOCTYPE html>
<html>

<head>
    <title>Title of the document</title>

    <style>
        .container {
            height: 200px;
            position: relative;
            border: 3px solid green;
        }

        .center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="center">
            <p>I am vertically and horizontally centered.</p>
        </div>
    </div>
</body>

</html>
