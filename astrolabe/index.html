<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .link {
        margin: 10px 0;
    }


    .box {
        animation: animName 2s linear infinite;
        width: 50px;
        height: 50px;
        background: #0091EA;
        margin: 20px;
    }

    @keyframes animName {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>

<body>
    <div class="box"></div>
</body>

</html>
